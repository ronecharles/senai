<script>
    const carro = {
  ligado: false,
  velocidade: 0,
  ligar: function () {
    if (this.ligado) console.log('Este carro já está ligado');
    else {
      this.ligado = true;
      carro.estadoAtual();
    }
  },
  desligar: function () {
    if (this.ligado) {
      if (this.velocidade == 0) {
        this.ligado = false;
        this.velocidade = 0;
        carro.estadoAtual();
      } else console.log('Reduza totalmente a velocidade antes de desligar.');
    } else console.log('Este carro já está desligado');
  },
  acelerar: function () {
    if (this.ligado) {
      this.velocidade += 10;
      carro.estadoAtual();
    } else console.log('Não é possível acelerar um carro desligado');
  },
  desacelerar: function () {
    if (this.ligado) {
      this.velocidade -= 10;
      carro.estadoAtual();
    } else console.log('Não é possível desacelerar um carro desligado');
  },
  estadoAtual: function () {
    console.log(
      `Carro ${this.ligado ? 'ligado' : 'desligado'}. Velocidade: ${
        this.velocidade
      }.`
    );
  },
};

carro.desligar();
carro.ligar();
carro.ligar();
carro.acelerar();
carro.acelerar();
carro.desacelerar();
carro.desligar();
carro.acelerar();
carro.desacelerar();
carro.desacelerar();
carro.desligar();
</script>
